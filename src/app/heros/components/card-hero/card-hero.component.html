<mat-card>
   <mat-card-header>
    <mat-card-title>{{hero.superhero}}</mat-card-title>
    <mat-card-subtitle>{{hero.alter_ego}}</mat-card-subtitle>
   </mat-card-header>

   <!--TODO: IMAGEN-->

   
    <img mat-card-image src="{{hero | imagen}}" alt="hero.superhero">
   

   <mat-card-content class="mt-2">
    <!-- acá directo publisher porque es una enumeracion en el interface-->
    <h4>{{hero.publisher}}</h4>

    <p>
    <strong>{{hero.first_appearance}}</strong>
    </p>
    <br>
    <mat-chip-listbox>
        <mat-chip *ngFor="let name of hero.characters.split(',') | slice:0:3">
            {{name}}
        </mat-chip>
    </mat-chip-listbox>
   </mat-card-content>

   <mat-divider></mat-divider>

    <mat-card-actions>
        <button mat-button mat-raised color="primary" 


        routerLink="/heros/edit/{{hero.id}}">

            <mat-icon>edit</mat-icon>
            Editar
        </button>

        <span class="spacer"></span>

        <button mat-button mat-raised color="primary" 


        routerLink="/heros/{{hero.id}}">

            <mat-icon>more_horiz</mat-icon>
            Más
        </button>

    </mat-card-actions>
   
    
  
</mat-card>
