<div class="flex flex-column">

    <span class="text-lg mb-4">Regístrate</span>

    <mat-form-field>
        <mat-label>Usuario</mat-label>
        <input type="text" matInput placeholder="Nombre de usuario">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Contraseña</mat-label>
        <input type="password" matInput placeholder="Contraseña">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Confirmar contraseña</mat-label>
        <input type="password" matInput placeholder="confirmar contraseña">
    </mat-form-field>

    <button mat-button mat-flat-button color="primary">Regístrate
        <mat-icon>how_to_reg</mat-icon>
    </button>

    <div class="flex justify-content-end mt-5">
        <a routerLink="/auth/login">¿Ya tienes cuenta?</a>
    </div>

</div>
